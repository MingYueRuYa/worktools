# 项目名称
PROJECT_NAME = workspace

# 项目版本号
PROJECT_NUMBER = 1.0

# 输入目录
INPUT = include README.md

# 输出目录
OUTPUT_DIRECTORY = docs

# 递归处理子目录
RECURSIVE = YES

# 匹配的文件模式
FILE_PATTERNS = *.cpp *.h

# 使用Markdown格式处理注释
MARKDOWN_SUPPORT = YES

# 生成的文档类型
GENERATE_HTML = YES
GENERATE_XML = YES

# 排除某些文件
EXCLUDE_PATTERNS = */tests/*

# 自动生成函数的调用图
CALL_GRAPH = YES

# 自动生成函数的调用关系图
CALLER_GRAPH = YES

# 自动生成类的继承关系图
COLLABORATION_GRAPH = YES

# 自动生成文件的依赖关系图
INCLUDE_GRAPH = YES

# 自动生成文件的包含关系图
INCLUDED_BY_GRAPH = YES

# 是否生成源代码文件的副本
SOURCE_BROWSER = YES

# 是否生成内部类的文档
INLINE_INHERITED_MEMB = YES

# 是否生成私有类成员的文档
EXTRACT_PRIVATE = YES

# 是否生成静态成员的文档
EXTRACT_STATIC = YES

# 强制提取所有文档内的所有元素
EXTRACT_ALL = YES